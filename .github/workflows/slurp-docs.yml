name: Slurp Documentation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

jobs:
  slurp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install slurp-ai
        run: npm install -g slurp-ai

      - name: Run slurp on PortfolioBoss documentation
        run: slurp https://portfolioboss.com/documentation/ --yes

      - name: Commit and push documentation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add slurps/
          git diff --staged --quiet || (git commit -m "docs: update portfolioboss documentation via slurp-ai" && git push)
